<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>This is the fururistic Laptop</h1>
                    <p>The new 14 inch bazeless screen laptop with 3d touch screen 4k display</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./arrow-left.svg" alt="">
            <img src="./dot.svg" alt="">
            <img src="./dot-full.svg" alt="">
            <img src="./dot-full.svg" alt="">
            <img src="./arrow-right.svg" alt="">
        </div>

        <img src="big-eclipse.svg" alt="" class="big-circle">
        <img src="mid-eclipse.svg" alt="" class="medium-circle">
        <img src="small-eclipse.svg" alt="" class="small-circle">
    </main>
</body>
</html>
